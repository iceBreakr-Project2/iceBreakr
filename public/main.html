<!doctype html>
<html lang="en">

<head>
    <title>iceBreakr</title>
    <link rel="icon" type="image/png" sizes="16x16" href="/public/images/favicon.ico">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="/public/css/style01.css">

    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
</head>

<body>
    <div id="container">
        <div class="header container-fluid">
            <div class="row justify-content-center">
                <div class="logo">

                    <img src="/public/images/logo.png" alt="iceBreakrBear">

                </div>
            </div>
        </div>
        <div class="mainBody container-fluid">
            <div class="row justify-content-center">
                <div class="signUp col-sm-4 text-center">

                    <p>Let us help break the ice.</p>
                    <br>
                    <a href="/signup"><button type="button" class="signUp btn btn-primary">Sign up</button> </a>
                     <a href="/signin"><button type="button" class="login btn btn-primary">Log in</button></a>
                     <br>
                     <br>

                </div>
            </div>
            <div class="row justify-content-center">

                <div id="myCarousel" class="carousel slide" data-ride="carousel">

                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol>

                    <div class="carousel-inner">
                        <div class="item active ">
                            <img src="/public/images/assets/bar1.jpg" alt="Date">
                        </div>
                        <div class="item">
                            <img src="/public/images/assets/examplePic1.jpg" alt="Date">
                        </div>
                        <div class="item">
                            <img src="/public/images/assets/examplePic2.jpg" alt="Date">
                        </div>
                    </div>
                </div>
            </div>



            <br>
            <br>
            
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
        <footer>
            <div class="row justify-content-center">
                <p>&copy; iceBreakr 2017</p>
            </div>
        </footer>
    </div>
</body>

</html>
