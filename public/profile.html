    <script type="text/javascript">
    var provider = new firebase.auth.FacebookAuthProvider();

    function facebookSignin() {
        firebase.auth().signInWithPopup(provider)

            .then(function(result) {
                var token = result.credential.accessToken;
                var user = result.user;

                console.log(token)
                console.log(user)
            }).catch(function(error) {
                console.log(error.code);
                console.log(error.message);
            });
    }

    function facebookSignout() {
        firebase.auth().signOut()

            .then(function() {
                console.log('Signout successful!')
            }, function(error) {
                console.log('Signout failed')
            });
    }

    $(document).ready(function() {

                //dynamically create buttons from database. create button and post from the database
                var iceBreakers = ["Running", "Hiking", "Beer", "American Literature", "French", "Spanish", "Swimming", "Political Podcasts", "Spicy Food", "Sushi", "Baking", "Yoga", "Cars", "Bodybuilding", "Coding", "Gin", "Texas History", "Heavy Metal", "Dogs", "Surfing", "Cats", "Bicycles", "Boats", "Hunting", "Fishing", "Camping", "Dancing", "Farming"]
                var emptyArray = [];


                for (var i = 0; i < iceBreakers.length; i++) {


                    var newTag = $("<button>");

                    newTag.addClass("tag");
                    newTag.addClass("btn btn-outline-secondary");
                    newTag.attr("name", "interests");
                    newTag.attr("aria-disabled", true);

                    newTag.attr("data-value", iceBreakers[i]);
                    newTag.text(iceBreakers[i]);

                    $("#tags").append(newTag);
                }

                $("#tag").on("click", function(event) {
                    newTag.attr("aria-disabled", false);
                    var tagValue = ($(this).attr("data-value")); //what value is supposed to be assigned in this line?

                    var pressed = ($(this).attr("aria-pressed", true));

                    console.log("pressed value = " + pressed);
                    toggleArrayItem();


                    function toggleArrayItem() {
                        if (pressed)
                            emptyArray.push(tagValue);
                        // emptyArray.empty();
                    }
                })
    };
    </script>
